<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>
<body>
    <header>
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </header>
    <main>
        <form action="https://www.google.com/search">
            <div class="search-container">
                <input type="text" name="q" class="search-bar" placeholder="Google Search">
                <input type="submit" value="Google Search" class="search-button">
                <a href="https://www.google.com/search?q=Harvard" class="lucky-button">I'm Feeling Lucky</a>
            </div>
        </form>
    </main>
</body>
</html>
