<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <header>
        <a href="index.html">Google Search</a>
        <a href="image.html">Image Search</a>
    </header>
    <main>
        <form action="https://www.google.com/search">
            <div class="advanced-search-container">
                <input type="text" name="as_q" class="advanced-search-input" placeholder="all these words">
                <input type="text" name="as_epq" class="advanced-search-input" placeholder="this exact word or phrase">
                <input type="text" name="as_oq" class="advanced-search-input" placeholder="any of these words">
                <input type="text" name="as_eq" class="advanced-search-input" placeholder="none of these words">
                <input type="submit" value="Advanced Search" class="advanced-search-button">
            </div>
        </form>
    </main>
</body>
</html>
