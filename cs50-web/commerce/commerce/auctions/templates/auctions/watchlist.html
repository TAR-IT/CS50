{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>
    {% if watchlist %}
        <ul>
            {% for listing in watchlist.listings.all %}
                <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your watchlist is empty.</p>
    {% endif %}
{% endblock %}
